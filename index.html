<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kawaii RPS Online</title>
    <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div id="loading" >
        <h1>Loading...</h1>
    </div>
    <div id="wrapper" hidden>
        <h1 class="player-select">Select player</h1>
        <img id="pink-select" class="player-select" src="assets/images/pink-selected.webp" data-selected = "no" data-color = "pink">
        <img id="brown-select" class="player-select" src="assets/images/brown-selected.png" data-selected = "no" data-color = "brown">
        <div class="grid-container">
            <div class="info-container gameplay" hidden>
                <h6 id="info-display" >Starting round...</h6>
                <p id="timer-display">Waiting for next round to start!</p>
                <img class="versus" id="same-choice" src="" data-rock="assets/images/rock-selected.jpg" data-paper="assets/images/paper-selected.jpg" data-scissors="assets/images/scissors-selected.jpg" >
                <p class="versus" id="vs">vs</p>
                <img class="versus" id="different-choice" src="" data-rock="assets/images/rock-selected.jpg" data-paper="assets/images/paper-selected.jpg" data-scissors="assets/images/scissors-selected.jpg" >
                <img id="pink-result" class="results" src="" data-win="assets/images/pink-win.webp" data-defeated="assets/images/pink-defeated.png" hidden>
                <img id="brown-result" class="results" src="" data-win="assets/images/brown-win.webp" data-defeated="assets/images/brown-defeated.png" hidden>
                <p class="results" id="WTL" hidden>Win-Tie-Loss</p><p class="results" id="score" hidden></p>
            </div>
            <div class="rps-container gameplay" hidden>
                <img class="kawaii-img gameplay"  src="assets/images/kawaii-paper.jpg" data-type="paper">
                <img class="kawaii-img gameplay"  src="assets/images/kawaii-scissors.jpg" data-type="scissors">
                <img class="kawaii-img gameplay"  src="assets/images/kawaii-rock.jpg" data-type="rock">
            </div>
            <div class="chat-container gameplay" hidden>
                <div id="chat-history"></div>
                <form autocomplete="false">
                    <input type="text" id="text-message" autocomplete="false" placeholder=" Type here to chat..."><input type="submit" value="Chat" id="chat-button">
                </form>
            </div>
        </div>
    </div>
   
    <audio id="squeak-click">
        <source src="assets/sound/squeak-click.mp3">
    </audio>
    <audio id="squeak-release">
        <source src="assets/sound/squeak-release.mp3">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
